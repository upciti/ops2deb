[tool.poetry]
name = "ops2deb"
version = "0"
description = "Build debian packages"
repository = "https://github.com/upciti/ops2deb"
license = "MIT"
keywords=["Debian", "DevOps", "Automation", "Kubernetes", "APT"]
authors = ["Upciti <support@upciti.com>"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Typing :: Typed",
]
readme = "README.md"
packages = [
    {include = "ops2deb", from  = "src"},
]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
httpx = ">=0.20.0"
semver = "3.0.2"
"ruamel.yaml" = "0.18.11"
python-debian = ">=0.1.42"
PyYAML = "^6"
typer = ">=0.6.1"
aiofiles = ">=0.1.9"
Jinja2 = "^3"
pydantic = "^2"
pyinstaller = { version = "6.3.0", optional = true }
unix-ar = "^0.2.1"
rich = "*"
dirsync = "^2.2.5"
zstandard = "*"

[tool.poetry.extras]
pyinstaller = ["pyinstaller"]

[tool.poetry.scripts]
ops2deb = "ops2deb.cli:main"

[tool.poetry.dev-dependencies]
pytest = "*"
mypy = "*"
taskipy = "*"
pytest-cov = "*"
safety = "*"
types-aiofiles = "*"
types-PyYAML = "*"
pytest-asyncio = ">=0.18.0"
fastapi = ">= 0.100"
ruff = "*"

[tool.taskipy.tasks]
check = """
 ruff src tests --fix\
 && ruff format src tests\
 && mypy src\
 && pytest --cov src tests\
"""
single_binary_application = """
pyinstaller --onefile src/ops2deb/__main__.py --name ops2deb -s
"""

[tool.mypy]
files = "src"
strict = true
plugins = ["pydantic.mypy"]
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = ['unix_ar', "dirsync"]
ignore_missing_imports = true

[build-system]
requires = ["poetry>=1.0.2"]
build-backend = "poetry.masonry.api"

[tool.ruff]
line-length = 90
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "I001",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"src/ops2deb/templates.py" = ["E501", "W191"]
